<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>

  <body>
    <h1>My ToDo List</h1>

    <input type="text" id="taskInput" placeholder="Enter your task" />
    <button>Add</button>

    <div class="myTasks">
      <h2>My Tasks</h2>

      <ul>
        <li>
          <input type="checkbox" id="task1" />
          <label for="task1">Clean the room</label>
        </li>
        <li>
          <input type="checkbox" id="task2" />
          <label for="task2">Bath Dogs</label>
        </li>
        <li>
          <input type="checkbox" id="task3" />
          <label for="task3">Do Homework</label>
        </li>
      </ul>

      <hr />
    </div>

    <div class="taskStatus">
      Complete : <span>0</span> | Incomplete: <span>0</span>
    </div>
  </body>
</html>
