<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-container">
      <h1>My ToDo List</h1>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter your task" />
        <button id="addTask">Add</button>
      </div>

      <div class="task-list">
        <h2>My Tasks</h2>
        <ul id="taskItems">
          <li><input type="checkbox" id="task1" /> Bath Dogs</li>
          <li><input type="checkbox" id="task2" /> Do Homework</li>
          <li><input type="checkbox" id="task3" /> Clean room</li>
        </ul>
      </div>

      <div class="task-status">
        Complete: <span id="complete">0</span> | Incomplete:
        <span id="Incomplete">0</span>
      </div>
    </div>
  </body>
</html>
